<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen King's "IT" quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="Row">
    <div class="high-score Column">
        <h2>high score</h2>
        <ul class="high-score-list">

        </ul>
    </div>
    <div class="game-board Column" id="game-board">
        <!--timmer start-->
        <h3 id="timer"></h3>
        <!--timmer end-->
        <h1>Welcome to the "IT" quiz</h1>
        <div class="qna" id="qna">
            <h2 class="question">press start to beguin the game</h2>
            <div class="answer-pad">
                <ol>
                    <li class="answer1 answerli">start</li>
                    <li class="answer2 answerli">2</li>
                    <li class="answer3 answerli">3</li>
                    <li class="answer4 answerli">4</li>

                </ol>
            </div>
        </div>
    </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
